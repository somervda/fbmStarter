<mat-grid-list cols="3" rowHeight="1.2rem">
  <span *ngFor="let tilePair of tilePairs">
    <mat-grid-tile class="keyTile"
      ><div class="keyTile">{{ tilePair.key }}</div></mat-grid-tile
    >
    <mat-grid-tile colspan="2"
      ><div class="valueTile">{{ tilePair.value }}</div></mat-grid-tile
    >
  </span>
</mat-grid-list>
