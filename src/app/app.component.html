<mat-sidenav-container>
  <!-- add this to the mat-sidebar tag to have menu auto close (click)="sidenav.toggle()" -->
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>

      <!-- Example of a submenu
        <a mat-list-item [matMenuTriggerFor]="submenu">

        <mat-icon>person_add</mat-icon>
        <span >Decisions</span>
        <mat-menu #submenu="matMenu"  >
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
        </mat-menu>

      </a> -->

      <!-- Administrator Menu -->
      <a
        mat-list-item
        *ngIf="(auth.loggedIn$ | async) && (auth.user$ | async)?.isAdmin"
      >
        <mat-icon>security</mat-icon>
        <span>Administration</span>
      </a>

      <!-- Logon/logoff functions -->
      <hr />
      <a mat-list-item routerLink="login" *ngIf="!(auth.loggedIn$ | async)">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
      <a
        mat-list-item
        routerLink="logout"
        (click)="logout()"
        *ngIf="auth.loggedIn$ | async"
      >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button class="noOutline" (click)="sidenav.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="filler"></div>
    <div *ngIf="!isConnected">
      <mat-chip-list>
        <mat-chip
          class="offline-indicator"
          title="Application is offline and may have limited functionality."
          >Offline!</mat-chip
        >
      </mat-chip-list>
    </div>
    &nbsp;
    <ng-container *ngIf="auth.user$ | async as user">
      <img
        class="user-avatar"
        [src]="user.photoURL"
        [title]="user.displayName"
      />
    </ng-container>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
